<section id="experience">

    <div class="row">
      <div class="col-12">
        <h1 class="display-4">Work Experience</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
    	<div class="col-1">
      		<div class="line" #line>
        		<div class="circle" #circle></div>
        		<div class="circle" #circle></div>
          </div>
    	</div>
    	<div class="col-6" >
        <div class="experienceBox" *ngFor="let experience of experience" #exp>
          <h3>{{experience.title}}</h3>
          <p>{{experience.resposibity}}</p>
        </div>
    	</div>
    </div>
  </div>
</section>

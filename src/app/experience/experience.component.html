<section id="experience">
  <div class="container">
    <div class="row">
      <div class="heading-wrapper">
          <h1 class="display-4" #heading>Work Experience</h1>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-1" #col1>
        <div class="circle" *ngFor="let item of experience">
          <div class="line"></div>
        </div>
      </div>
      <div class="col-8">
        <div class="experience-box" *ngFor="let experience of experience" #exp>
          <h3>{{experience.title}}</h3>
          <p [innerHTML]="experience.resposibity"></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="hobbies">
  <div class="container">
    <div class="row">
      <div class="heading-wrapper">
        <h1 class="display-4" #heading>Interest</h1>
      </div>
      <div class="col-12">
      	<div class="ibox" *ngFor="let item of interests" [style]="{'background-image' : 'url('+item.image+')'}">
      		<h1>{{item.title}}<span>{{item.subTitle}}</span></h1>
      	</div>
      </div>
    </div>
  </div>
</section>

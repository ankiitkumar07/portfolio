<main>
    <div
        [@routeAnimation]="prepareRoute(myOutlet)"
        class="content"
    >
        <router-outlet #myOutlet="outlet"></router-outlet>
    </div>

    <div class="my-nav-container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-1 justify-content-center d-flex">
                    <button
                        type="button"
                        class="btn grey"
                        (click)="btnStacked($event)"
                    >
                        <span class="material-icons">link</span>
                    </button>
                    <button
                        class="d-flex justify-content-center align-items-center btn stack"
                        [class]="stacked ? '' : 'stacked' "
                    >
                        <a
                            href="https://www.facebook.com/ankiitkumar07"
                            target="_blank"
                        >
                            <mat-icon svgIcon="facebook"></mat-icon>
                        </a>
                    </button>
                    <button
                        class="d-flex justify-content-center align-items-center btn stack"
                        [class]="stacked ? '' : 'stacked' "
                    >
                        <a
                            href="https://github.com/ankiitkumar07"
                            target="_blank"
                        >
                            <mat-icon svgIcon="github"></mat-icon>
                        </a>
                    </button>
                    <button
                        class="d-flex justify-content-center align-items-center btn stack"
                        [class]="stacked ? '' : 'stacked' "
                    >
                        <a
                            href="https://www.instagram.com/ankiitkumar"
                            target="_blank"
                        >
                            <mat-icon svgIcon="instagram"></mat-icon>
                        </a>
                    </button>
                    <button
                        class="d-flex justify-content-center align-items-center btn stack"
                        [class]="stacked ? '' : 'stacked' "
                    >
                        <a
                            href="https://www.linkedin.com/in/ankiitkumar"
                            target="_blank"
                        >
                            <mat-icon svgIcon="linkedin"></mat-icon>
                        </a>
                    </button>
                </div>
                <div class="col-10 d-flex align-items-center justify-content-center">
                    <div
                        class="btn-group"
                        role="group"
                        aria-label="Basic example"
                    >
                        <button
                            type="link"
                            class="btn btn-secondary"
                            *ngFor="let item of buttonData"
                            [routerLink]="[item.link]"
                            [relativeTo]="route"
                            [innerHTML]="width >= 500 ? item.text : item.icon"
                        >
                        </button>
                    </div>
                </div>
                <div class="col-1 justify-content-center d-flex">
                    <button
                        type="button"
                        class="btn grey"
                        (click)="openModal(undefined, $event)"
                    >
                        <span class="material-icons">chat</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</main>

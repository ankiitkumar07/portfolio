<main class="resume-athena">
    <div class="ath-bg">

        <div class="image-1"></div>
        <div class="image-2"></div>
    </div>

    <div class="padding-container">
        <div class="resume-box">

            <div class="resume-container">

                <div style="position: relative;">
                    <div class="resume-ver-section">
                        <div class="l">
                            <div class="img-con"></div>
                        </div>
                        <div class="r">
                            <div class="header-con">
                                <div style="margin-top: 20px; position: relative;">
                                    <div class="name">{{data.name}}</div>
                                    <div class="credential">{{data.positionHeading}}</div>
                                </div>
                                <div class="address">
                                    <span>Address: Pune, Mahashtra</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pro-sum">
                        <div class="resume-ver-section">
                            <div class="l"></div>
                            <div class="r">
                                <div class="pro-sum-con">
                                    <p>{{data.profileSummary}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="resume-ver-section">
                    <div class="l">
                        <div class="skill-con"></div>
                    </div>
                    <div class="r">
                        <div class="body-con"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

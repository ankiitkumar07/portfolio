<main [@routeAnimation]="prepareRoute(myOutlet)" class="content">
  <router-outlet #myOutlet="outlet"></router-outlet>
</main>

<div class="my-nav-container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-1 justify-content-center d-flex">
        <button type="button" class="btn grey"><span class="material-icons">link</span></button>
      </div>
      <div class="col-10 d-flex align-items-center justify-content-center">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="link"
            class="btn btn-secondary"
            [routerLink]="['']"
          >
            Intro
          </button>
          <button
            type="link"
            class="btn btn-secondary"
            [routerLink]="['/experience']"
          >
            Technical Experience
          </button>
          <button
            type="link"
            class="btn btn-secondary"
            [routerLink]="['/projects']"
          >
            Projects Undertaken
          </button>
          <button
            type="link"
            class="btn btn-secondary"
            [routerLink]="['/skills']"
          >
            Skills
          </button>
<!--           <button
            type="link"
            class="btn btn-secondary"
            [routerLink]="['/education']"
          >
            Education Details
          </button> -->
          <button
            type="link"
            class="btn btn-secondary"
            [routerLink]="['/hobbies']"
          >
            Hobbies and Interests
          </button>
        </div>
      </div>
      <div class="col-1 justify-content-center d-flex">
        <button type="button" class="btn grey" (click)="openModal(modal)"><span class="material-icons">chat</span></button>
      </div>
    </div>
  </div>
</div>

<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Contact Ankit Kumar</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-contact-modal></app-contact-modal>
  </div>
</ng-template>
